
<div data-role="modalview" id="modalview-login" style="width: 95%; height: 95%;">
    <div data-role="header">
        <div data-role="navbar">
            <span>Article</span>
            <a data-click="closeModalViewLogin" data-role="button" data-align="right">Back</a>
        </div>
    </div>

    <div data-role="listview" data-style="inset" id="article-content">
    </div>
    
    <div data-role="footer">
        <div data-role="navbar">
            <a data-click="closeModalViewLogin" data-role="button" data-align="center">Back to headlines</a>
        </div>
    </div>
</div>

<script>
    function closeModalViewLogin() {
        $("#modalview-login").kendoMobileModalView("close");
    }
</script>

<div data-role="view" data-title="Mining News" data-layout="main" data-model="app.models.home">
    <div id="example">

        <div class="demo-section">
            <ul id="listView"></ul>
        </div>

        <script type="text/x-kendo-template" id="template">
            <li class="headline">
                <strong>#:title#</strong>
                <span class="summary">#=fulltext#</span>
            </li>
        </script>

        <style>
            .headline .summary { display: none; }
        </style>

        <script>
            $(function() {
                var dataSource = new kendo.data.DataSource({
                    transport: {
                        read: {
                            url: "http://www.mining.com/?feed=mobileapp&callback=kendo",
                            dataType: "jsonp"
                        }
                    }
                });

                $("#listView").kendoMobileListView({
                    dataSource: dataSource,
                    template: kendo.template($("#template").html()),
                    click: function(e) {
                        $("#modalview-login #article-content").html($(".summary",e.item).clone());
                        $("#modalview-login").kendoMobileModalView("open");
                    }
                });

            });
        </script>
    </div>
</div>
